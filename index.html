<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Command Center - Synter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <div class="login-box">
                <h1>üîí GROWTH COMMAND CENTER</h1>
                <div class="login-subtitle">Tactical Access Required</div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="password">Access Code</label>
                        <input type="password" id="password" placeholder="Enter password" required autofocus>
                    </div>
                    <button type="submit" class="btn-tactical">Authenticate</button>
                    <div class="error-message" id="errorMessage">‚ö†Ô∏è Invalid credentials. Access denied.</div>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="header">
                <button class="logout-btn" onclick="logout()">Disconnect</button>
                <h1>‚ö° GROWTH COMMAND CENTER</h1>
                <div class="header-subtitle">Tactical Dashboard ¬∑ Week Ending Oct 26, 2025</div>
            </div>

            <!-- KPI Summary Cards -->
            <div class="kpi-grid" id="kpiGrid">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Channel Performance Charts -->
            <div class="charts-grid">
                <div class="chart-panel">
                    <div class="panel-title">Spend Trend / 8-Week Historical</div>
                    <canvas id="spendChart"></canvas>
                </div>
                <div class="chart-panel">
                    <div class="panel-title">Channel Distribution / Current Week</div>
                    <canvas id="channelPieChart"></canvas>
                </div>
            </div>

            <!-- Accordion Tables -->
            <div class="accordion-container" id="accordionContainer">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
